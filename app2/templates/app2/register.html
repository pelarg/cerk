<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        /* Стили для небольшого окна */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid darkorange;
            border-radius: 5px;
        }
        body {
            background: linear-gradient(135deg, #1a1a4b, #2388d6);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <h4>После нажатия на кнопку, вы можете вернуться на основную страницу</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
