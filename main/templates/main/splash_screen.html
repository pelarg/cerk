{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Заставка</title>
    <link rel="stylesheet" href="{% static 'main/splash_screen.css' %}">
    <style>
        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure splash screen is on top */
        }

        .animation-container {
            height: 100%;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <video autoplay muted loop class="animation-container">
            <source src="{% static 'main/cp.mp4' %}" type="video/mp4">
        </video>
    </div>
    <script>
        if (document.querySelector('video').readyState === 4) {
            setTimeout(function() {
                window.location.href = '{% url 'home' %}'; // URL вашей целевой страницы
            }, 5000); // Задержка в 3 секунды
        } else {
            document.querySelector('video').addEventListener('loadeddata', function() {
                setTimeout(function() {
                    window.location.href='{%  url 'home' %}';
                }, 5000)
            })
        }
    </script>
</body>
</html>
