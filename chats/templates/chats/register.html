{% extends 'chats/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="typewrite">
    <h2>Регистрация</h2>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
<p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
{% endblock %}
