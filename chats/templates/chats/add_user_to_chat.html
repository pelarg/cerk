{% extends 'chats/base.html' %}

{% block title %}Добавить пользователя в чат{% endblock %}

{% block content %}
<h2>Добавить пользователя в чат "{{ chat.title }}"</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Имя пользователя" required>
    <button type="submit">Добавить</button>
</form>
{% endblock %}
